<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EizVall4Ever - Neural Interface</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel (Untuk menerjemahkan JSX ke JS di browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { background-color: #020c1b; color: white; margin: 0; overflow-x: hidden; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020c1b; }

<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- SETUP REACT UTILS ---
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const IconWrapper = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Upload = ({ className }) => <IconWrapper className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></IconWrapper>;
        const ImageIcon = ({ className }) => <IconWrapper className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconWrapper>;
        const X = ({ className }) => <IconWrapper className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const Cpu = ({ className }) => <IconWrapper className={className}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></IconWrapper>;
        const Scan = ({ className }) => <IconWrapper className={className}><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/></IconWrapper>;
        const CheckCircle2 = ({ className }) => <IconWrapper className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></IconWrapper>;
        const BarChart3 = ({ className }) => <IconWrapper className={className}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></IconWrapper>;
        const Zap = ({ className }) => <IconWrapper className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconWrapper>;
        const Power = ({ className }) => <IconWrapper className={className}><path d="M18.36 6.64a9 9 0 1 1-12.73 0"/><line x1="12" x2="12" y1="2" y2="12"/></IconWrapper>;

        // --- MAIN APP COMPONENT ---
        function App() {
            const [appState, setAppState] = useState('loading');
            
            // State untuk Dashboard
            const [selectedFile, setSelectedFile] = useState(null);
            const [previewUrl, setPreviewUrl] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [results, setResults] = useState(null);
            const [scanProgress, setScanProgress] = useState(0);
            
            // TensorFlow.js Model State
            const [model, setModel] = useState(null);
            const [modelLoaded, setModelLoaded] = useState(false);

            // Load Model saat Dashboard dibuka
            useEffect(() => {
                if (appState === 'dashboard' && !modelLoaded) {
                    loadTFModel();
                }
            }, [appState]);

            const loadTFModel = async () => {
                try {
                    console.log('üîÑ Loading TensorFlow.js model...');
                    const loadedModel = await tf.loadLayersModel('tfjs_models/model.json');
                    setModel(loadedModel);
                    setModelLoaded(true);
                    console.log('‚úÖ Model loaded successfully!');
                    
                    // Warm up
                    const dummy = tf.zeros([1, 128, 128, 3]);
                    loadedModel.predict(dummy).dispose();
                    dummy.dispose();
                    console.log('‚úÖ Model warmed up!');
                } catch (error) {
                    console.error('‚ùå Error loading model:', error);
                    alert('Gagal memuat model AI. Pastikan folder tfjs_models tersedia.');
                }
            };

            // Background Logic
            const showGlobalBg = appState !== 'dashboard' && appState !== 'gallery' && appState !== 'flashback');

            // State Transitions
            const handleIntroComplete = () => setAppState('title');
            const handleStartClick = () => setAppState('flashback');
            const handleFlashbackComplete = () => setAppState('message');
            const handleMessageNext = () => setAppState('login');
            const handleLoginSuccess = () => setAppState('gallery');
            const handleEnterDashboard = () => setAppState('dashboard');

            return (
                <div className="min-h-screen font-sans text-white overflow-hidden relative">
                <GlobalStyles />

                {/* Main Background (Starfield) for Intro Phases */}
                {showGlobalBg && <MainBackgroundCanvas />}

                {appState === 'loading' && <LoadingScreen onComplete={handleIntroComplete} />}
                {appState === 'title' && <TitleScreen onStart={handleStartClick} />}
                {appState === 'flashback' && <FlashbackScreen onComplete={handleFlashbackComplete} />}
                {appState === 'message' && <MessageScreen onNext={handleMessageNext} />}
                {appState === 'login' && <LoginScreen onSuccess={handleLoginSuccess} onCancel={() => setAppState('title')} />}
                {appState === 'gallery' && <GalleryScreen onEnterSystem={handleEnterDashboard} />}

                {appState === 'dashboard' && (
                    <Dashboard 
                        selectedFile={selectedFile}
                        previewUrl={previewUrl}
                        isAnalyzing={isAnalyzing}
                        results={results}
                        scanProgress={scanProgress}
                        onFileChange={(e) => {
                            const file = e.target.files[0];
                            if (file) {
                                setSelectedFile(file);
                                setPreviewUrl(URL.createObjectURL(file));
                                setResults(null);
                                setIsAnalyzing(false);
                                setScanProgress(0);
                            }
                        }}
                        onReset={() => {
                            setSelectedFile(null);
                            setPreviewUrl(null);
                            setResults(null);
                            setIsAnalyzing(false);
                            setScanProgress(0);
                        }}
                        onAnalyze={async () => {
                            if (!selectedFile || !modelLoaded || !model) {
                                alert('‚è≥ Model belum siap atau file belum dipilih');
                                return;
                            }
                            
                            setIsAnalyzing(true);
                            setScanProgress(0);
                            const interval = setInterval(() => {
                                setScanProgress((prev) => {
                                    if (prev >= 90) {
                                        clearInterval(interval);
                                        return 90;
                                    }
                                    return prev + 10; 
                                });
                            }, 200);
                            
                            try {
                                // Class labels sesuai model
                                const classLabels = [
                                    'Bean', 'Bitter_Gourd', 'Bottle_Gourd', 'Brinjal', 'Broccoli',
                                    'Cabbage', 'Capsicum', 'Carrot', 'Cauliflower', 'Cucumber',
                                    'Papaya', 'Potato', 'Pumpkin', 'Radish', 'Tomato'
                                ];
                                
                                // Create image element
                                const img = new Image();
                                img.src = previewUrl;
                                await new Promise((resolve) => { img.onload = resolve; });
                                
                                // Preprocess
                                let tensor = tf.browser.fromPixels(img)
                                    .resizeBilinear([128, 128])
                                    .toFloat()
                                    .div(255.0)
                                    .expandDims(0);
                                
                                console.log('üìä Tensor:', tensor.shape);
                                
                                // Predict
                                const predictions = model.predict(tensor);
                                const predData = await predictions.data();
                                console.log('üìà Predictions:', predData);
                                
                                // Cleanup
                                tensor.dispose();
                                predictions.dispose();
                                
                                // Top 5
                                const predArray = Array.from(predData);
                                const indexed = predArray.map((prob, idx) => ({
                                    label: classLabels[idx].replace(/_/g, ' '),
                                    confidence: (prob * 100).toFixed(1)
                                }));
                                indexed.sort((a, b) => parseFloat(b.confidence) - parseFloat(a.confidence));
                                const top5 = indexed.slice(0, 4);
                                
                                console.log('üèÜ Top:', top5);
                                
                                clearInterval(interval);
                                setScanProgress(100);
                                
                                setTimeout(() => {
                                    setIsAnalyzing(false);
                                    setResults(top5);
                                }, 500);
                                
                            } catch (error) {
                                console.error('‚ùå Error:', error);
                                clearInterval(interval);
                                setIsAnalyzing(false);
                                alert('‚ùå Gagal menganalisis gambar');
                            }
                        }}
                    />
                )}
                
                {appState !== 'dashboard' && appState !== 'flashback' && (
                    <div id="footer-logo" className="fixed bottom-8 right-8 text-2xl tracking-[0.3em] z-50 text-[#00d1ff] font-orbitron animate-pulse">
                    Llvall
                    </div>
                )}
                </div>
            );
        }

        // --- SUB COMPONENTS ---

        const MainBackgroundCanvas = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;
                let points = [];
                let animationFrameId;

                const init = () => {
                    points = [];
                    const pointsCount = Math.floor(width * height / 12000);
                    for (let i = 0; i < pointsCount; i++) {
                        points.push({ 
                            x: Math.random() * width, 
                            y: Math.random() * height, 
                            vx: (Math.random() - 0.5) * 0.3, 
                            vy: (Math.random() - 0.5) * 0.3, 
                            radius: 1 + Math.random() * 2 
                        });
                    }
                };

                const draw = () => {
                    ctx.clearRect(0, 0, width, height);
                    points.forEach(p1 => {
                        p1.x += p1.vx; p1.y += p1.vy;
                        if (p1.x < 0 || p1.x > width) p1.vx *= -1;
                        if (p1.y < 0 || p1.y > height) p1.vy *= -1;
                        ctx.beginPath(); 
                        ctx.arc(p1.x, p1.y, p1.radius, 0, Math.PI * 2); 
                        ctx.fillStyle = 'rgba(0, 209, 255, 0.8)'; 
                        ctx.fill();
                        points.forEach(p2 => {
                            const dx = p1.x - p2.x; 
                            const dy = p1.y - p2.y; 
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < 150) {
                                ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); 
                                ctx.strokeStyle = `rgba(0, 209, 255, ${1 - dist / 150})`; ctx.lineWidth = 0.7; ctx.stroke();
                            }
                        });
                    });
                    animationFrameId = requestAnimationFrame(draw);
                };
                init(); draw();
                const handleResize = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; init(); };
                window.addEventListener('resize', handleResize);
                return () => { window.removeEventListener('resize', handleResize); cancelAnimationFrame(animationFrameId); };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 z-0 bg-[#020c1b]" />;
        };

        // --- LOADING SCREEN (SIMPLE & CLEAN like Reference) ---
        const LoadingScreen = ({ onComplete }) => {
            const [percentage, setPercentage] = useState(0);
            useEffect(() => {
                const interval = setInterval(() => {
                setPercentage(prev => {
                    if (prev >= 100) {
                        clearInterval(interval);
                        setTimeout(onComplete, 500);
                        return 100;
                    }
                    return prev + 1;
                });
                }, 30);
                return () => clearInterval(interval);
            }, [onComplete]);
            
            return (
                <div className="fixed inset-0 z-50 bg-[#020c1b] flex items-center justify-center">
                    <p className="text-5xl font-orbitron text-[#00d1ff]">
                        {percentage}%
                    </p>
                </div>
            );
        };

        // --- TITLE SCREEN (MATCHING REFERENCE STYLE) ---
        const TitleScreen = ({ onStart }) => (
            <div className="fixed inset-0 z-20 flex flex-col items-center justify-center p-8 animate-screen-in">
                {/* Kotak Panel Transparan */}
                <div className="text-center mb-8 bg-black bg-opacity-25 p-4 rounded-lg border border-[#00d1ff]/10 shadow-[0_0_15px_rgba(0,209,255,0.1)]">
                    <h1 className="text-3xl md:text-4xl font-bold tracking-wider font-orbitron text-[#00d1ff] mb-2">
                        EIZVALL4EVER
                    </h1>
                    <p className="text-md tracking-[0.2em] opacity-80 font-orbitron text-[#00d1ff]">
                        ‚Äî SYSTEM INTERFACE ‚Äî
                    </p>
                    <p className="text-xs tracking-widest opacity-60 font-orbitron text-[#00d1ff] mt-2">
                        EIZVALL V.1.0
                    </p>
                </div>
                
                {/* Tombol Bulat Asli */}
                <button 
                    onClick={onStart} 
                    className="start-button font-orbitron flex items-center justify-center text-xl"
                >
                    START
                </button>
            </div>
        );

        const CyberRain = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;
                const fontSize = 16;
                const columns = Math.floor(width / fontSize);
                const drops = Array(columns).fill(1);
                const chars = "EIZVALL4EVER01"; 

                const draw = () => {
                    ctx.fillStyle = 'rgba(2, 12, 27, 0.1)'; 
                    ctx.fillRect(0, 0, width, height);
                    ctx.fillStyle = '#00d1ff'; 
                    ctx.font = '14px "Orbitron", monospace'; 
                    for (let i = 0; i < drops.length; i++) {
                        const text = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        if (drops[i] * fontSize > height && Math.random() > 0.98) { drops[i] = 0; }
                        drops[i]++;
                    }
                    requestAnimationFrame(draw);
                };
                let animationFrameId = requestAnimationFrame(draw);
                const handleResize = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; };
                window.addEventListener('resize', handleResize);
                return () => { window.removeEventListener('resize', handleResize); cancelAnimationFrame(animationFrameId); };
            }, []);
            return <canvas ref={canvasRef} className="absolute inset-0 w-full h-full z-0 bg-[#020c1b]" />;
        };

        // --- FLASHBACK SCREEN (Updated for Aesthetics) ---
        const FlashbackScreen = ({ onComplete }) => {
            const canvasRef = useRef(null);
            const [text, setText] = useState('');
            const [subText, setSubText] = useState('');

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;
                let animationFrameId;
                const colors = ['#6366f1', '#8b5cf6', '#06b6d4', '#ec4899', '#d946ef', '#ffffff']; 
                const particles = Array.from({ length: 800 }, () => ({ 
                    x: (Math.random() - 0.5) * width, 
                    y: (Math.random() - 0.5) * height, 
                    z: Math.random() * width, 
                    pz: Math.random() * width, 
                    color: colors[Math.floor(Math.random() * colors.length)] 
                }));

                const draw = () => {
                    ctx.fillStyle = 'rgba(2, 12, 27, 0.3)'; // Darker trails for better contrast
                    ctx.fillRect(0, 0, width, height); 
                    ctx.save(); 
                    ctx.translate(width / 2, height / 2);
                    particles.forEach(p => {
                        p.pz = p.z; p.z -= 20; 
                        if(p.z <= 0) { p.x = (Math.random() - 0.5) * width; p.y = (Math.random() - 0.5) * height; p.z = width; p.pz = width; }
                        const k = 128 / p.z; const px = p.x * k; const py = p.y * k; const prev_k = 128 / p.pz; const prev_px = p.x * prev_k; const prev_py = p.y * prev_k; 
                        const size = (1 - p.z / width) * 3;
                        ctx.beginPath(); ctx.moveTo(prev_px, prev_py); ctx.lineTo(px, py); ctx.lineWidth = size < 0.5 ? 0.5 : size; ctx.strokeStyle = p.color; ctx.stroke();
                    });
                    ctx.restore(); animationFrameId = requestAnimationFrame(draw);
                }
                draw();
                
                // Sequence of texts
                const sequence = [
                    { main: "SYSTEM FRAGMENT", sub: "DETECTED..." },
                    { main: "CREATED BY VALL", sub: "DIGITAL SIGNATURE VERIFIED" },
                    { main: "ETERNAL DEDICATION", sub: "ENCRYPTED MEMORY" },
                    { main: "FOR EIZ", sub: "ETERNAL PARTNER" },
                    { main: "EIZVALL4EVER", sub: "ONLINE" }
                ];

                let index = 0;
                const interval = setInterval(() => {
                    if (index < sequence.length) {
                        setText(sequence[index].main);
                        setSubText(sequence[index].sub);
                        index++;
                    } else {
                        clearInterval(interval);
                        setTimeout(onComplete, 2000);
                    }
                }, 2500); // Slower pace

                return () => { cancelAnimationFrame(animationFrameId); clearInterval(interval); };
            }, [onComplete]);
            
            return (
                <div className="screen active bg-black z-40 flex items-center justify-center h-screen w-full fixed inset-0">
                    <canvas ref={canvasRef} className="absolute inset-0" />
                    <div className="absolute flex flex-col items-center justify-center text-center px-4 z-50">
                        <h2 className="text-xl md:text-3xl text-white font-light tracking-[0.5em] animate-fade-in-up font-orbitron mb-4" style={{ textShadow: '0 0 20px rgba(0, 209, 255, 0.7)' }}>
                            {text}
                        </h2>
                        <p className="text-sm md:text-base text-cyan-400 font-vt323 tracking-[0.3em] animate-pulse">
                            {subText}
                        </p>
                    </div>
                </div>
            );
        };

        const MessageScreen = ({ onNext }) => (
            <div className="screen active w-full p-8 z-10 flex items-center justify-center h-screen animate-screen-in">
                <div className="w-full max-w-2xl text-lg">
                    <div className="w-full p-8 bg-black bg-opacity-60 border border-gray-700 rounded-md backdrop-blur-sm shadow-[0_0_20px_rgba(0,209,255,0.2)]">
                        <p className="leading-relaxed font-sans text-[#00d1ff] space-y-2">
                            <span className="block animate-fade-in delay-100">„ÄåÂäáÂ†¥Áâà„ÇΩ„Éº„Éâ„Ç¢„Éº„Éà„Éª„Ç™„É≥„É©„Ç§„É≥-„Éó„É≠„Ç∞„É¨„ÉÉ„Ç∑„Éñ-Êòü„Å™„ÅçÂ§ú„ÅÆ„Ç¢„É™„Ç¢„Äç„Å´„Å¶</span>
                            <span className="block animate-fade-in delay-300">ÁµêÂüéÊòéÊó•Â•à„Åå„Ää„ÇΩ„Éº„Éâ„Ç¢„Éº„Éà„Éª„Ç™„É≥„É©„Ç§„É≥„Äã„ÇíË®≠ÂÆö„Åô„ÇãÈöõ„Å´Ê±∫„ÇÅ„Åü</span>
                            <span className="block animate-fade-in delay-500">„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</span>
                            <span className="block animate-fade-in delay-700">Ê≠£Ëß£„ÅØÊú¨Á∑®„Å´„Å¶„ÅîÁ¢∫Ë™ç„ÅÑ„Åü„Å†„Åë„Åæ„Åô„ÄÇ</span>
                        </p>
                        <div className="flex justify-end mt-6">
                            <button onClick={onNext} className="text-xl tracking-widest hover:text-white transition-colors duration-300 text-[#00d1ff] font-orbitron">Next &gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        );

        const LoginScreen = ({ onSuccess, onCancel }) => {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const correctPasswords = ["adminlval", "iris"];
            const handleSubmit = (e) => {
                e.preventDefault();
                if (correctPasswords.includes(password)) { setError('ACCESS GRANTED...'); setTimeout(onSuccess, 1000); } 
                else { setError('ACCESS DENIED. PASSWORD INCORRECT.'); setPassword(''); setTimeout(() => setError(''), 2000); }
            };
            return (
                <div className="screen active p-8 flex flex-col items-center justify-center z-10 h-screen animate-screen-in">
                <div className="w-full max-w-2xl p-8 border-2 border-[#00d1ff] bg-black bg-opacity-80 rounded-lg shadow-[0_0_30px_rgba(0,209,255,0.4)] flex flex-col backdrop-blur-md">
                    <h2 className="text-2xl text-center mb-8 font-orbitron text-[#00d1ff]">Please create new user.</h2>
                    <form onSubmit={handleSubmit} className="w-full">
                    <div className="flex items-center mb-6">
                        <label className="w-1/4 text-xl font-orbitron text-[#00d1ff]">User name</label>
                        <div className="w-3/4">
                        <input type="text" value="eiz" disabled className="w-full bg-transparent border-none text-2xl text-[#00d1ff] font-orbitron outline-none" />
                        <div className="h-px bg-[#00d1ff] mt-1"></div>
                        <p className="text-sm opacity-70 mt-1 text-[#00d1ff] font-vt323">01 - 011101 &lt; // Character Create user name</p>
                        </div>
                    </div>
                    <div className="flex items-center mb-8">
                        <label className="w-1/4 text-xl font-orbitron text-[#00d1ff]">Password</label>
                        <div className="w-3/4">
                        <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-transparent border-none text-2xl text-[#00d1ff] font-orbitron outline-none focus:text-white transition-colors" autoFocus />
                        <div className="h-px bg-[#00d1ff] mt-1"></div>
                        <p className="text-sm opacity-70 mt-1 text-[#00d1ff] font-vt323">01 - 011101 &lt; // Character Create password</p>
                        </div>
                    </div>
                    <div className="flex justify-between items-center mt-4">
                        <button type="button" onClick={onCancel} className="text-2xl hover:text-white transition-colors duration-300 text-[#00d1ff] font-orbitron">&lt; Cancel</button>
                        <p className={`text-sm h-4 font-orbitron ${error.includes('GRANTED') ? 'text-green-400' : 'text-red-500'}`}>{error}</p>
                        <button type="submit" className="text-2xl hover:text-white transition-colors duration-300 text-[#00d1ff] font-orbitron">O K &gt;</button>
                    </div>
                    </form>
                </div>
                </div>
            );
        };

        // --- GALLERY SCREEN (UPDATED: No Memory Images, Clean Cyber Rain) ---
        const GalleryScreen = ({ onEnterSystem }) => {
            // No images state, purely aesthetic text and background
            return (
                <div className="screen active z-20 flex items-center justify-center h-screen w-full fixed inset-0 overflow-hidden">
                    {/* BACKGROUND LIVE ANIMATION: CYBER RAIN */}
